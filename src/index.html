<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>x</title>

    <script type="text/javascript" crossorigin="use-credentials">
        //1.일단 비워
        localStorage.removeItem("token");
        console.log("1.remove token=", localStorage.getItem("token")); 
        document.write(localStorage.getItem("token"));

        //2.서버응답을 기다려
        window.addEventListener("message", function(e) {
            if (e.origin === "https://sso.nekoyouknow.com" ) {
              localStorage.setItem("token", e.data);
                console.log("2.message received -setItem:", localStorage.getItem("token"));
                document.write(localStorage.getItem("token"));
            }
        });      
    </script>

</head>
<body>
    <iframe src="https://sso.nekoyouknow.com/check.html" style="width:0; height:0; border:0"></iframe>
    x.nekoyouknow
</body>
</html>
